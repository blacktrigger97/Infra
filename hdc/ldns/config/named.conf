acl internal {
    192.168.1.0/24;
};

options {
    forwarders {
        192.168.1.1;
    };
    allow-query { 
        internal; 
    };
};

zone "bd.cluster.home" IN {
    type master;
    file "/etc/bind/bd-cluster-home.zone";

};

zone "1.168.192.in-addr-arpa" {
    type master;
    file "/etc/bind/rbd-cluster-home.zone"
}