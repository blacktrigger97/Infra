      KAFKA_LISTENERS: 'INTERNAL://kafka-3.bdc.home:29092,CONTROLLER://kafka-3.bdc.home:29093,EXTERNAL://kafka-3.bdc.home:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
