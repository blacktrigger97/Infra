networks:
  bdCluster:
    name: bdCluster
    driver: ipvlan
    #external: true
    driver_opts:
      parent: wlo1
    ipam:
      config:
        - subnet: 192.168.1.0/24
          ip_range: 192.168.1.0/24
          gateway: 192.168.1.1

volumes:
  cifs-volume-jobs:
    driver_opts:
      type: cifs
      o: nounix,rw
      device: //worker1.bdc.home/jobs

services:
  
  x-airflow-common: &airflow-common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SPARK_VERSION=${SPARK_VERSION}
    env_file:
      - airflow.env
    volumes:
      - cifs-volume-jobs:/opt/airflow/jobs:z
      - /root/airflow_setup/dags:/opt/airflow/dags:z
      - /root/airflow_setup/logs:/opt/airflow/logs:z
    # network_mode: host

  api-server:
    <<: *airflow-common
    container_name: api-server
    command: airflow api-server
    hostname: airflow-server.bdc.home
    restart: unless-stopped
    networks:
      bdCluster:
        ipv4_address: 192.168.1.121
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://airflow-server.bdc.home:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - scheduler

  scheduler:
    <<: *airflow-common
    container_name: scheduler
    command: bash -c "airflow db migrate && airflow users create --username airflow --firstname Mayank --lastname Singh --role Admin --email dummy --password airflow && airflow scheduler"
    hostname: airflow-scheduler.bdc.home
    restart: unless-stopped
    networks:
      bdCluster:
        ipv4_address: 192.168.1.122
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://airflow-scheduler.bdc.home:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  dag-processor:
    <<: *airflow-common
    container_name: dag-processor
    command: dag-processor
    hostname: airflow-dagprocessor.bdc.home
    restart: unless-stopped
    networks:
      bdCluster:
        ipv4_address: 192.168.1.123
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s