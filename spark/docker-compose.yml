        ipv4_address: 192.168.1.111  
    environment:
      - TZ=Asia/Kolkata
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://sm.bdc.home:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
